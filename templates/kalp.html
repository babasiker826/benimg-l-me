<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum Papatyam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Kalp Ana Yapısı */
        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.7));
            z-index: 2;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            top: 0;
            width: 200px;
            height: 320px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ff0000);
            border-radius: 200px 200px 0 0;
            box-shadow:
                0 0 50px #ff0000,
                0 0 100px #ff0000,
                0 0 150px #ff0000,
                0 0 200px #ff0000;
        }

        .heart:before {
            left: 200px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Kalp Atışı Animasyonu */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Alev Efektleri */
        .flames {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .flame {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,100,0,0.8) 0%, rgba(255,0,0,0) 70%);
            animation: flameAnimation 3s infinite alternate;
        }

        @keyframes flameAnimation {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        /* Mesaj Yazısı */
        .message {
            position: absolute;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 3;
            text-shadow:
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            animation: textPulse 2s infinite;
            margin-top: 500px;
            font-weight: bold;
        }

        @keyframes textPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Parlaklık Efekti */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,200,0,0.3) 0%, rgba(255,0,0,0) 70%);
            animation: glowPulse 4s infinite alternate;
            z-index: 0;
        }

        @keyframes glowPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Kıvılcım Efektleri */
        .sparks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff9900;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px #ff9900;
            animation: sparkFly 3s infinite linear;
        }

        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--spark-x), var(--spark-y)) scale(0);
                opacity: 0;
            }
        }

        /* Duman Efekti */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .smoke-particle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(100,100,100,0.5) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            animation: smokeRise 5s infinite linear;
        }

        @keyframes smokeRise {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--smoke-x), -100vh) scale(2);
                opacity: 0;
            }
        }

        /* Yanan Köşeler */
        .corner-fire {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 1;
        }

        .corner-fire:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,100,0,0.7) 0%, rgba(255,0,0,0) 70%);
            border-radius: 50%;
            animation: cornerFire 3s infinite alternate;
        }

        @keyframes cornerFire {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0.8; }
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .heart {
                width: 300px;
                height: 300px;
            }

            .heart:before,
            .heart:after {
                width: 150px;
                height: 240px;
            }

            .heart:before {
                left: 150px;
            }

            .message {
                font-size: 2.5rem;
                margin-top: 400px;
            }
        }

        @media (max-width: 480px) {
            .heart {
                width: 250px;
                height: 250px;
            }

            .heart:before,
            .heart:after {
                width: 125px;
                height: 200px;
            }

            .heart:before {
                left: 125px;
            }

            .message {
                font-size: 2rem;
                margin-top: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>

        <div class="flames" id="flames"></div>
        <div class="sparks" id="sparks"></div>
        <div class="smoke" id="smoke"></div>

        <div class="corner-fire" style="top: 10%; left: 10%;"></div>
        <div class="corner-fire" style="top: 10%; right: 10%;"></div>
        <div class="corner-fire" style="bottom: 10%; left: 10%;"></div>
        <div class="corner-fire" style="bottom: 10%; right: 10%;"></div>

        <div class="heart"></div>

        <div class="message">Seni Seviyorum Papatyam 🥺</div>
    </div>

    <script>
        // Alev efektleri oluşturma
        function createFlames() {
            const flamesContainer = document.getElementById('flames');
            const flameCount = 30;

            for (let i = 0; i < flameCount; i++) {
                const flame = document.createElement('div');
                flame.classList.add('flame');

                // Rastgele boyut ve konum
                const size = Math.random() * 100 + 50;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 3;

                flame.style.width = `${size}px`;
                flame.style.height = `${size}px`;
                flame.style.left = `${left}%`;
                flame.style.top = `${top}%`;
                flame.style.animationDuration = `${duration}s`;
                flame.style.animationDelay = `${delay}s`;

                flamesContainer.appendChild(flame);
            }
        }

        // Kıvılcım efektleri oluşturma
        function createSparks() {
            const sparksContainer = document.getElementById('sparks');

            setInterval(() => {
                const spark = document.createElement('div');
                spark.classList.add('spark');

                // Kalbin merkezinden başlayacak
                const startX = 50;
                const startY = 50;

                // Rastgele yön ve mesafe
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 70;
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;

                spark.style.setProperty('--spark-x', `${endX - startX}vw`);
                spark.style.setProperty('--spark-y', `${endY - startY}vh`);
                spark.style.left = `${startX}vw`;
                spark.style.top = `${startY}vh`;

                sparksContainer.appendChild(spark);

                // Kıvılcımı temizle
                setTimeout(() => {
                    spark.remove();
                }, 3000);
            }, 100);
        }

        // Duman efektleri oluşturma
        function createSmoke() {
            const smokeContainer = document.getElementById('smoke');

            setInterval(() => {
                const smokeParticle = document.createElement('div');
                smokeParticle.classList.add('smoke-particle');

                // Kalbin merkezinden başlayacak
                const startX = 50;
                const startY = 50;

                // Rastgele yön ve mesafe
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 40;
                const endX = startX + Math.cos(angle) * distance;

                smokeParticle.style.setProperty('--smoke-x', `${endX - startX}vw`);
                smokeParticle.style.left = `${startX}vw`;
                smokeParticle.style.top = `${startY}vh`;

                smokeContainer.appendChild(smokeParticle);

                // Dumanı temizle
                setTimeout(() => {
                    smokeParticle.remove();
                }, 5000);
            }, 500);
        }

        // Sayfa yüklendiğinde efektleri başlat
        window.addEventListener('load', function() {
            createFlames();
            createSparks();
            createSmoke();

            // Kalp atışını rastgele hızlandırma efekti
            const heart = document.querySelector('.heart');
            setInterval(() => {
                if (Math.random() > 0.7) {
                    heart.style.animationDuration = '0.8s';
                    setTimeout(() => {
                        heart.style.animationDuration = '1.5s';
                    }, 1000);
                }
            }, 3000);
        });

        // Fare hareketi ile etkileşim
        document.addEventListener('mousemove', function(e) {
            const glow = document.querySelector('.glow');
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            glow.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,200,0,0.4) 0%, rgba(255,0,0,0) 70%)`;
        });

        // Dokunmatik ekranlar için
        document.addEventListener('touchmove', function(e) {
            const glow = document.querySelector('.glow');
            const x = e.touches[0].clientX / window.innerWidth * 100;
            const y = e.touches[0].clientY / window.innerHeight * 100;
            glow.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,200,0,0.4) 0%, rgba(255,0,0,0) 70%)`;
        });
    </script>
</body>
  </html>
